<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
  
  <div class="background-container">
    <div class="card-container">
      <div class="card-banner">

      </div>
      <div class="card-info">
        
        <img src="images/me.jpg" alt="profile-pic">
        <div class="name">
          <span><div class="bolder-card-text">Emmanuel Abreu </div> <div class="card-age">24</div></span>
        </div>
        <div class="location">
          <p class="card-location">New York</p>
        </div>
      </div>
      <div class="card-stats">
        <div class="card-followers">
          <span><div class="bolder-card-text">80K</div><div class="smaller-card-text">Followers</div></span>
        </div>
        <div class="card-likes">
          <span><div class="bolder-card-text">803K</div><div class="smaller-card-text">Likes</div></span>
        </div>
        <div class="card-photos">
          <span><div class="bolder-card-text">1.4K</div><div class="smaller-card-text">Photos</div></span>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
